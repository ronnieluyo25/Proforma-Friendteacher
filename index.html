<!DOCTYPE html>
<html lang="es-PE">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Proforma - FriendTeacher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body class="bg-gray-100 leading-relaxed">
    <div class="card mx-auto max-w-[1100px] px-4">
        <div class="flex flex-col items-center mb-6 space-y-3">
            <!-- Título centrado -->
            <h1 class="text-2xl font-bold text-blue-700 tracking-wide text-center">
                PROFORMA FRIENDTEACHER
            </h1>

            <!-- Fecha en recuadro azulado -->
            <div
                class="bg-blue-50 border border-blue-300 text-blue-700 px-4 py-2 rounded-lg text-sm font-medium shadow-sm">
                Fecha: <span id="hoy"></span>
            </div>
        </div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-3">
      <div>
        <label class="lbl">Alumno</label>
        <select id="alumno" class="inp"></select>
      </div>
      <div>
        <label class="lbl">N° Secciones</label>
        <input id="secciones" type="number" min="1" value="5" class="inp" />
      </div>
      <div>
        <label class="lbl">Fecha de Inicio</label>
        <input id="fechaInicio" type="date" class="inp" />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-3">
      <div>
        <label class="lbl mb-1 block">Días</label>
        <div id="dias" class="flex flex-wrap gap-3"></div>
      </div>
      <div>
        <label class="lbl">Tutor</label>
        <select id="tutor" class="inp"></select>
      </div>
      <div>
        <label class="lbl">Modalidad</label>
        <select id="modalidad" class="inp">
          <option value="Virtual">Virtual</option>
          <option value="Presencial">Presencial</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <div>
        <label class="lbl">Horas por clase</label>
        <input id="horasClase" type="number" step="0.25" value="1.5" class="inp" />
      </div>
      <div>
        <label class="lbl">Precio por hora (S/)</label>
        <input id="precioHora" type="number" step="0.01" value="60" class="inp" />
      </div>
    </div>

    <div class="flex gap-3 mb-4">
      <button id="generarBtn" class="btn btn-primary">Generar Proforma</button>
      <button id="pdfBtn" class="btn btn-success" disabled>Descargar PDF</button>
    </div>

    <div id="exportArea" class="hidden">
      <div id="pdfHeader" class="mb-4">
        <h2 class="text-xl font-extrabold text-center tracking-wide mb-2">PROFORMA DE CLASES</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-2 text-sm">
          <div><strong>Alumno:</strong> <span id="phAlumno"></span></div>
          <div><strong>Tutor/a:</strong> <span id="phTutor"></span></div>
          <div><strong>Paquete:</strong> <span id="phPaquete"></span></div>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table id="tabla" class="tbl">
          <thead></thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
